<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AppleStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="home.html">Forth & Flavours</a>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>

      <li><a href="class.html">Book a Class</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>


  <section class="login-section">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" />
        </div>
        <button type="submit" class="btn full-btn">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </section>

   <!-- Footer -->
   <footer>

  </footer>

</body>
</html>
